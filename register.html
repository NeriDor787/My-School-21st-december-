<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="color: green;">
        <center>
            <h1><u>Register With Us</u></h1>
            <form>
            <fieldset>
            <label>Child's name</label><br>
            <input style="background-color:mediumseagreen;color: black;" type="text" name="fullname" id="fullname"> <br>
            <label>Email Address</label><br>   
            <input style="background-color:mediumseagreen;color: black;"  type="email"><br>
            <label>Phone Number</label> <br>   
            <input style="background-color:mediumseagreen;color: black;"  type="number"><br> 
            <label>Age</label> <br>    
            <input style="background-color:mediumseagreen;color: black;"  type="number" min="10" max="15"><br>
            <label>Date of birth</label> <br>
            <input style="background-color:mediumseagreen;color: black;"  type="date"><br>
            <label>Password</label> <br>
            <input style="background-color:mediumseagreen;color: black;"  type="password"><br>
            <label>Select gender of your child</label><br>
            <input style="background-color:mediumseagreen;color: black;"  type="radio" name="gender">Male<br>
            <input style="background-color:mediumseagreen;color: black;"  type="radio" name="gender">Female<br>
            <label>Select his/her fav color</label><br>
            <input style="background-color:mediumseagreen;color: black;"  type="checkbox" name="color">Red<br>
            <input style="background-color:mediumseagreen;color: black;"  type="checkbox" name="color">White<br>
            <input style="background-color:mediumseagreen;color: black;"  type="checkbox" name="color">Grey<br>
            <input style="background-color:mediumseagreen;color: black;"  type="checkbox" name="color">Black<br>
            <input style="background-color:mediumseagreen;color: black;"  type="checkbox" name="color">Pink<br>
            <input style="background-color:mediumseagreen;color: black;"  type="checkbox" name="color">Purple<br>
            <label>upload your child's picture</label><br>
            <input style="background-color:mediumseagreen;color: black;"  type="file"><br>
            <label>Tell us more about your child</label><br>
            <textarea style="background-color:mediumseagreen;color: black;"  rows="7" cols="50"></textarea>
            <button type="submit">Submit</button>
            </fieldset>
            </form>
</body>
</html>
